<div class="container">
  <div class="page-inner">
    <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-2 pb-4">
      <div>
        <h3 class="fw-bold mb-3">Dashboard</h3>
        <h6 class="op-7 mb-2"></h6>
      </div>

    </div>
    <div class="row">
      <div class="col-sm-6 col-md-3">
        <div class="card card-stats card-round">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-icon">
                <div class="icon-big text-center icon-info bubble-shadow-small">
                  <i class="fas fa-user-check"></i>
                </div>
              </div>
              <div class="col col-stats ms-3 ms-sm-0">
                <div class="numbers">
                  <p class="card-category">Subscribers</p>
                  <h4 class="card-title">{{ userCount }}</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-3">
        <div class="card card-stats card-round">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-icon">
                <div class="icon-big text-center icon-success bubble-shadow-small">
                  <i class="fas fa-dollar-sign"></i>
                </div>
              </div>
              <div class="col col-stats ms-3 ms-sm-0">
                <div class="numbers">
                  <p class="card-category">Sales</p>
                  <h4 class="card-title">$1,345</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-3">
        <div class="card card-stats card-round">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-icon">
                <div class="icon-big text-center icon-secondary bubble-shadow-small">
                  <i class="far fa-check-circle"></i>
                </div>
              </div>
              <div class="col col-stats ms-3 ms-sm-0">
                <div class="numbers">
                  <p class="card-category">Orders</p>
                  <h4 class="card-title">576</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-bloc-calendar">
      <div class="card-calendar">
        <p id="title">My Calendar</p>
        <form [formGroup]="appointmentForm" (ngSubmit)="scheduleMeeting()">
          <div class="form-group">
            <label for="appointmentTime">Meeting Time</label>
            <input type="datetime-local" id="appointmentTime" formControlName="appointmentTime" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email" />
          </div>
          <br/>
          <button type="submit" id="schedule-button">Schedule Appointment</button>
        </form>
      </div>
      <div class="note-block">
        <div class="container-note">
          <button class="add-button" (click)="saveNote()">+</button>
          <p id="title-note">Notes</p>

          <ul>
            <li *ngFor="let note of notes; let i = index">
              <a #noteContent
                 href="#"
                 contenteditable="true"
                 (blur)="updateNoteContent(i, noteContent.textContent)"
                 [textContent]="note.content || ''">
              </a>
              <button class="delete-button" (click)="deleteNote(i)">-</button>
            </li>
          </ul>
        </div>
      </div>





    </div>
  </div>
</div>
