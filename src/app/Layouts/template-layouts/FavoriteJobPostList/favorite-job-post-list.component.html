<header class="header_area">
  <div class="container">
    <div class="row align-items-center">

    </div>
  </div>
</header>
<div *ngIf="loading" class="loading-spinner">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

<div *ngIf="!loading && favoriteJobPosts.length === 0" class="empty-state">
  <img src="assets/img/img.png" alt="No favorites" class="empty-state-icon">
  <h3>No favorite job posts yet</h3>
  <p>Browse job posts and add your favorites to see them here.</p>
  <a routerLink="/browseJob" class="btn btn-primary">Browse Jobs</a>
</div>

<div *ngIf="favoriteJobPosts.length > 0" class="job-list-container">
  <div class="title">
    Your Favorite Job Post List:
  </div>
  <ul class="job-list">
    <li *ngFor="let favorite of favoriteJobPosts" class="job-card">
      <div class="job-card-content">
        <h4>{{ favorite.jobPost.title }}</h4>
        <p>{{ favorite.jobPost.description }}</p>
        <div class="job-card-actions">
          <a class="view-details" (click)="viewJobDetails(favorite.jobPost.id)">
            View Details
          </a>
        </div>
      </div>
    </li>
  </ul>
</div>
