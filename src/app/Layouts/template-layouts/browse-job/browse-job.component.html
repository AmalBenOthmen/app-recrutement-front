<div class="job_listing_area plus_padding">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="job_filter white-bg">
          <div class="form_inner white-bg">
            <h3>Filter</h3>
            <form action="#">
              <div class="row">
                <div class="col-lg-12">
                  <div class="single_field">
                    <input type="text" placeholder="Search keyword">
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="reset_btn">
            <button class="boxed-btn3 w-100" type="submit">Search</button>
          </div>
        </div>
      </div>

      <div class="col-lg-9">
        <div class="recent_joblist_wrap">
          <div class="recent_joblist white-bg">
            <div class="row align-items-center">
              <div class="col-md-6">
                <h4>Job Listing</h4>
              </div>
            </div>
          </div>
        </div>

        <div *ngFor="let jobPost of jobPosts">
          <div class="job_lists m-0">
            <div class="row">
              <div class="col-lg-12 col-md-12">
                <div class="single_jobs white-bg d-flex justify-content-between">
                  <div class="jobs_left d-flex align-items-center">
                    <div class="thumb">
                      <img src="img/svg_icon/1.svg" alt="">
                    </div>
                    <div class="jobs_conetent">
                      <a [routerLink]="['/job-details', jobPost.id]"><h4>{{ jobPost.title }}</h4></a>
                      <div class="links_locat d-flex align-items-center">
                        <div class="location">
                          <p> <i class="fa fa-map-marker"></i>Tunis</p>
                        </div>
                        <div class="location">
                          <p><i class="fa fa-clock-o"></i> {{ jobPost.dateLine }}</p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="jobs_right">
                    <div class="apply_now">
                      <a class="heart_mark" href="#"> <i class="fa fa-heart"></i> </a>
                      <a href="job_details.html" class="boxed-btn3">Apply Now</a>
                    </div>
                    <div class="date">
                      <p>Date line: 31 Jan 2020</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Pagination Wrap -->
        <div class="row">
          <div class="col-lg-12">
            <div class="pagination_wrap">
              <ul>
                <li><a href="#"> <i class="ti-angle-left"></i> </a></li>
                <li><a href="#"><span>01</span></a></li>
                <li><a href="#"><span>02</span></a></li>
                <li><a href="#"> <i class="ti-angle-right"></i> </a></li>
              </ul>
            </div>
          </div>
        </div>
        <!-- End Pagination Wrap -->

      </div>
    </div>
  </div>
</div>
