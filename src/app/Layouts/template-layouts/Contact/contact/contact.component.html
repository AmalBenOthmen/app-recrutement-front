<!-- Header Start -->
<header class="header_area">
  <div class="container">
    <div class="row align-items-center">

    </div>
  </div>
</header>
<div class="container">
  <section class="contact-section section_padding">
    <div class="container">
      <!-- Success message pop-up -->
      <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{ successMessage }}</strong>
        <button type="button" class="close" aria-label="Close" (click)="clearMessages()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- Error message pop-up -->
      <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{ errorMessage }}</strong>
        <button type="button" class="close" aria-label="Close" (click)="clearMessages()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="row">
        <div class="col-12">
          <h2 class="contact-title">Message</h2>
        </div>
        <div class="col-lg-8">
          <form (ngSubmit)="sendMessage()" #contactForm="ngForm" class="form-contact contact_form">
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9"
                            [(ngModel)]="messageForm.message" placeholder="Enter Message" required></textarea>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="name" id="name" type="text" [(ngModel)]="messageForm.name"
                         placeholder="Enter your name" required>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="email" id="email" type="email" [(ngModel)]="messageForm.email"
                         placeholder="Enter email address" required>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" name="subject" id="subject" type="text" [(ngModel)]="messageForm.subject"
                         placeholder="Enter Subject" required>
                </div>
              </div>
            </div>
            <div class="form-group mt-3">
              <button type="submit" class="button button-contactForm btn_4 boxed-btn">Send Message</button>
            </div>
          </form>
        </div>
        <div class="col-lg-4">
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-home"></i></span>
            <div class="media-body">
              <h3>Tunis, Tunisia</h3>
              <p>40, Rue 18 Janvier 1952 SÃ©djoumi, 1001</p>
            </div>
          </div>
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-tablet"></i></span>
            <div class="media-body">
              <h3>71 156 000 </h3>
              <p>Mon to Fri 9am to 6pm</p>
            </div>
          </div>
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-email"></i></span>
            <div class="media-body">
              <h3>coficab&#64;coficab.com</h3>
              <p>Send us your email</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
