<!-- get-all-job-posts.component.html -->
<div *ngIf="jobPosts.length > 0; else noJobs">
  <div *ngFor="let job of jobPosts">
    <h3>{{ job.title }}</h3>
    <p>{{ job.description }}</p>
    <p><strong>Responsibilities:</strong> {{ job.responsibilities }}</p>
    <p><strong>Requirements:</strong> {{ job.requirementsANDskills }}</p>

    <p><strong>Posted on:</strong> {{ job.dateLine | date }}</p>
  </div>
</div>
<ng-template #noJobs>
  <p>No job posts available.</p>
</ng-template>
