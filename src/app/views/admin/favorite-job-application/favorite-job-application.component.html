<div class="favorite-job-application">
  <i
    class="fa-heart"
    [class.far]="!isFavorite"
    [class.fas]="isFavorite"
    (click)="toggleFavorite()"
    [ngClass]="{'favorite': isFavorite}"
  ></i>
</div>
