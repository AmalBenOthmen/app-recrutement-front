<div class="container-fluid card JobPost-container">
<h2>Update Job Post</h2>
<form (ngSubmit)="onSubmit()" *ngIf="jobPost">
 <div class="list">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" [(ngModel)]="jobPost.title" name="title" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" [(ngModel)]="jobPost.description" name="description" class="form-control" required></textarea>
  </div>
  <div class="form-group">
    <label for="responsibilities">Responsibilities</label>
    <textarea id="responsibilities" [(ngModel)]="jobPost.responsibilities" name="responsibilities" class="form-control" required></textarea>
  </div>
  <div class="form-group">
    <label for="requirementsANDskills">Requirements and Skills</label>
    <textarea id="requirementsANDskills" [(ngModel)]="jobPost.requirementsANDskills" name="requirementsANDskills" class="form-control" required></textarea>
  </div>
  <div class="form-group">
    <label for="dateLine">Deadline</label>
    <input type="datetime-local" id="dateLine" [(ngModel)]="jobPost.dateLine" name="dateLine" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
 </div>
</form>

</div>
