<!-- upload-photo.component.html -->
<div class="upload-photo-container">
  <h2>Upload User Photo</h2>
  <form (submit)="onUpload()">
    <input type="email" [(ngModel)]="email" name="email" placeholder="Enter email" required>
    <input type="file" (change)="onFileSelected($event)" accept="image/*" required>
    <button type="submit">Upload</button>
  </form>
</div>
